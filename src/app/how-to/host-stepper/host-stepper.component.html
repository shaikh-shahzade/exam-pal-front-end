<div class="how-it-works-section">
  <h2 class="section-heading">ðŸš€ How It Works for Quiz Hosts</h2>

  <mat-stepper orientation="vertical" #hostStepper class="custom-stepper">
    <mat-step label="Login / Register">
      <p>Admins create an account and log in securely.</p>
      <div class="step-actions">
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step label="Create Quiz">
      <p>Design quizzes, add questions, and set timers.</p>
      <div class="step-actions">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step label="Assign Quiz">
      <p>Assign quizzes to students or groups with one click.</p>
      <div class="step-actions">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step label="Monitor Results">
      <p>Track results, progress, and AI logs in real-time.</p>
      <div class="step-actions">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-raised-button color="primary" (click)="hostStepper.reset()">Finish</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
