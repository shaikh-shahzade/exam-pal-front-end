<div class="container">
    <div class="row py-5 d-flex row justify-content-evenly align-items-center g-2">
        <div class="col-8 col-md-3">
            <h1 class="head"> Host </h1>
            <mat-stepper orientation="vertical"  #stepper>
                <mat-step >
                    <ng-template matStepLabel>Done</ng-template>
                      <mat-label>Name</mat-label>
                      this is first step
                      <button mat-button matStepperNext>Next</button>
                    
                </mat-step>
                <mat-step >
                   <ng-template matStepLabel>Fill out your address</ng-template>
                   
                    <div>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  
                </mat-step>
                <mat-step >
                  <ng-template matStepLabel>Fill out your address</ng-template>
                  
                   <div>
                     <button mat-button matStepperPrevious>Back</button>
                     <button mat-button matStepperNext>Next</button>
                   </div>
                 
               </mat-step>
                <mat-step>
                  <ng-template matStepLabel>Done</ng-template>
                  <p>You are now done.</p>
                  <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                  </div>
                </mat-step>
              </mat-stepper>
              

        </div>
        <div class="col-8 col-md-3">
          <h1 class="head"> User </h1>
          <mat-stepper orientation="vertical"  #stepper>
              <mat-step >
                  <ng-template matStepLabel>Done</ng-template>
                    <mat-label>Name</mat-label>
                    this is first step
                    <button mat-button matStepperNext>Next</button>
                  
              </mat-step>
              <mat-step >
                 <ng-template matStepLabel>Fill out your address</ng-template>
                 
                  <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                  </div>
                
              </mat-step>
              <mat-step >
                <ng-template matStepLabel>Fill out your address</ng-template>
                
                 <div>
                   <button mat-button matStepperPrevious>Back</button>
                   <button mat-button matStepperNext>Next</button>
                 </div>
               
             </mat-step>
              <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <p>You are now done.</p>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
              </mat-step>
            </mat-stepper>
            

      </div>
    </div>
</div>
