<h1 class="head">User</h1>
      <mat-stepper orientation="vertical" #stepper>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <mat-label>Create a user account </mat-label>
          <button mat-button matStepperNext>Next</button>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Find/search Quizes</ng-template>

          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Start and submit quiz</ng-template>
          Check results for all your attempted quizes
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>Thanks for visiting!</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="this.stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-stepper>
