<div
    class="container"
    *ngIf="active_quiz | async; let quiz"
   
>
    <div
        class="row justify-content-center align-items-center g-2"
    >
        <div class="col"><div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter name...">
          </div></div>
        
    </div>
    
    <div
        class="row g-2"
    >
        <div class="col col-4">
        
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Category</label>
                <select class="form-select" id="exampleFormControlInput1" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div>
            

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Marks</label>
                <input type="number" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">No. of Questions</label>
                <input type="number" class="form-control" id="exampleFormControlInput1">
              </div>
        </div>
        
        <div class="col col-3">
        


            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Start Date</label>
                <input type="datetime-local" class="form-control" id="exampleFormControlInput1" placeholder="Enter name...">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last Date</label>
                <input type="datetime-local" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>

        </div>
           

    </div>

    
    <div
        class="row justify-content-center align-items-center g-2"
    >
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Description</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
        </div>
        
    </div>
    
<hr id="question-section-hr">
</div>
