
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let attempt of quizAttempts; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{attempt.quiz.title}}</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      
    </tbody>
  </table>
