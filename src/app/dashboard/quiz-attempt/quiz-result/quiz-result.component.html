<div
    class="container"
>
    <div
        class="row justify-content-center align-items-center my-3 mt-5"
    >
        <div class="col-12 text-center quiz-result-head">Quiz Result</div>
    </div>
    <div
        class="row justify-content-center align-items-center my-3 g-2"
    >
        <div class="col-12 text-center ">
            <div class="tick-box mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="6rem" height="6rem" fill="white" class="bi bi-check" viewBox="0 0 16 16">
                    <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                  </svg>
            </div>
            <div class="mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="6rem" height="6rem" fill="red" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                  </svg>
            </div>
        </div>
    </div>
    <div
        class="row justify-content-center text-center align-items-center g-2"
    >
        <div class="col-12 nicejob my-3">Nice Job, you passed!</div>
        <div class="col-12 nicejob my-3">OOP's, You Failed!</div>
    </div>
    <div
        class="row my-3 justify-content-evenly text-center "
    >
        <div class="col col-5 col-lg-2  p-3 box-shade">

            <div style="font-weight: bold;">YOUR SCORE</div>
            <div class="my-3" style="font-size: xx-large;">100%</div>
            <div class="my-2"><hr/></div>
            <div class="">PASSING SCORE: 80%</div>
            
        </div>

        <div class="col col-5 col-lg-2   p-3 box-shade">

            <div style="font-weight: bold;">CORRECT ANSWERS:</div>
            <div class="my-3" style="font-size: xx-large;">10</div>
            <div class="my-2"><hr/></div>
            <div class="">TOTAL: 10</div>
            
        </div>
    </div>
    <div
        class="row  my-3 text-center g-2"
    >
        <div class="col">
            <button class="btn btn-danger review-button" 
            (click)="focusReviewSection(reviewQuizArea)"
            type="button"  data-bs-toggle="collapse" data-bs-target="#reviewQuiz" aria-expanded="true" aria-controls="reviewQuiz">
            Review Quiz  </button> </div>
    </div>

    <div
        class="row  mx-5 justify-content-center align-items-center g-2"
    >
        <div class="col"><hr/></div>
    </div>

    <div
        class="row   justify-content-center align-items-center g-2"
    >
        <div class="col col-12 col-lg-8 mb-5">

            <div class="collapse"  id="reviewQuiz">
                <div  #reviewQuizArea class="card card-body ">
                    <app-question-reviews></app-question-reviews>
<app-question-reviews></app-question-reviews>
                    <app-question-reviews></app-question-reviews>
                </div>
              </div>
           
        </div>
    </div>
    
</div>
