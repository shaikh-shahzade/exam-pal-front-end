<div class="mat-elevation-z8  table-body">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let index = index "> {{index+1}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="User">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let q"> {{q?.user?.lastName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Marks">
        <th mat-header-cell *matHeaderCellDef> Marks </th>
        <td mat-cell *matCellDef="let q"> {{q?.result?.marks}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Result">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell  *matCellDef="let q"> {{q?.result?.marks>=q.quiz?.passingMarks?'Passed':'Failed'}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let q"> {{q.date }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of results">
    </mat-paginator>
  </div>
