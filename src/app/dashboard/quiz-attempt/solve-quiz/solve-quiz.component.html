  <div
    class="row justify-content-center align-items-center g-2" style="max-width: 60%;"
  >
  <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <mat-stepper ngClass="" style="overflow: hidden;"  [linear]="isLinear" #stepper >
    

    <mat-step *ngFor=" let q of questions ;index as i" >
      
      <app-question-form [question]="q" [label]="'this is add'" [formGroup]="firstFormGroup"></app-question-form>
    </mat-step>
    <mat-step *ngFor=" let q of questions ;index as i" >
      
      <app-question-form [question]="q" [label]="'this is add'" [formGroup]="firstFormGroup"></app-question-form>
    </mat-step>
    <mat-step *ngFor=" let q of questions ;index as i" >
      
      <app-question-form [question]="q" [label]="'this is add'" [formGroup]="firstFormGroup"></app-question-form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>

  
  </div>
  
  <div  id="carouselExampleIndicators" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" *ngFor=" let q of questions ;index as i" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      
      <div class="carousel-item" *ngFor=" let q of questions ;index as i">
        <div class="d-block w-100"  >
      
          <app-question-form [question]="q" [label]="'this is add'" [formGroup]="firstFormGroup"></app-question-form>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/quiz_def_pic.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="">Previous</span>
    </button>
    <button class="" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="">Next</span>
    </button>
  </div>
