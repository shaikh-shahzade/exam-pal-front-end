
<div
  class="container   py-5 px-5"
  style="height: 60vh; width: 80vw;"
>
  <div
    class="row justify-content-center align-items-center g-2"
  >
    <div class="col">
      <label  > Question 1:  {{question.content}}</label>  
    </div>
  </div>
  <div
    class="row py-3 justify-content-center align-items-center g-2"
  >
    <div class="col">Please choose correct answer:</div>
  </div>
  
  <div
    class="row px-3 py-2 justify-content-center align-items-center g-2"
  >
    <div class="col">
      
      <div class="form-check" *ngFor="let answer of question.answers">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          {{answer.content}}
        </label>
      </div>

    </div>
  </div>
  
  
</div>
