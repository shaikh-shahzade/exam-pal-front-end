<mat-card class="example-card">
    <mat-card-header>
      
      <mat-card-title>{{cardTitle}}</mat-card-title>
      <mat-card-subtitle>{{cardSubTitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{cardDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Start</button>
      <button mat-button>View</button>
    </mat-card-actions>
  </mat-card>
