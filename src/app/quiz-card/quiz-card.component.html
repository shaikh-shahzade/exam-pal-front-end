<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ quiz.title }}</mat-card-title>
    <mat-card-subtitle>
      {{ quiz.category ? quiz.category.title : "" }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ quiz.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="start()" mat-button>Start</button>
    <button mat-button>View</button>
  </mat-card-actions>
</mat-card>
