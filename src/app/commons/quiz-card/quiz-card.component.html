<mat-card class="quiz-card">
  <!-- Card Image -->
  <img mat-card-image class="quiz-image" src="/assets/quiz_def_pic.jpg" />

  <!-- Card Header -->
  <mat-card-header>
    <mat-card-title class="quiz-title">{{ quiz.title }}</mat-card-title>
    <mat-card-subtitle class="quiz-subtitle">
      {{ quiz.category ? quiz.category.title : "Uncategorized" }}
    </mat-card-subtitle>
  </mat-card-header>

  <!-- Card Content -->
  <mat-card-content class="quiz-content">
    <p class="quiz-description">
      {{ quiz.description ? (quiz.description | slice:0:100) + '...' : "No description available." }}
    </p>
  </mat-card-content>

  <!-- Card Actions -->
  <mat-card-actions class="quiz-actions">
    <button mat-raised-button color="primary" (click)="start()">
      Start Quiz
    </button>
    <button mat-stroked-button color="accent" (click)="start()">
      View Results
    </button>
  </mat-card-actions>
</mat-card>
