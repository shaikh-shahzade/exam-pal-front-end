<div class="container">
    <div class="row justify-content-center align-items-center g-2">
        <div class="">
            <table mat-table [dataSource]="dataSource">
                
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element" > {{element.index}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.val.title}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Participations </th>
                <td mat-cell *matCellDef="let element"> {{element.weight||"0"}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> LastDate </th>
                <td mat-cell *matCellDef="let element"> {{element.val.lastDate||"Unknown"}} </td>
              </ng-container>

              <ng-container matColumnDef="questions">
                <th mat-header-cell *matHeaderCellDef> Questions </th>
                <td mat-cell *matCellDef="let element"> {{element.val.noOfQuestions}} </td>
              </ng-container>
              <style>
                .color-button.mat-mdc-button-persistent-ripple .mdc-button__ripple{ 
                    background-color: green; color: purple; border: 1px solid orange; }
              </style>
              <ng-container matColumnDef="solve">
                <th mat-header-cell *matHeaderCellDef> Solve </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button class="color-button"  color="warn">Solve</button> </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">{{row}}</tr>
            </table>
          
            
          </div>
          
    </div>
    <div class="row fixed-bottom justify-content-center align-items-center g-2">
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
    </div>
</div>
